<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h1>{{ modeTitle }} item Below</h1>
    </div>
    <form name="groceryForm">
        <div class="form-group">
            <span ng-show="!groceryForm.$valid" style="color: red">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error</span>
                Required
            </span>
            <input type="text" class="form-control" placeholder="Item Name" ng-model="groceryItem.itemName" required>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success btn-lg btn-block" ng-click="save()">
                <span class="glyphicon glyphicon-pushpin"></span>
                {{ modeTitle }}
            </button>
        </div>
        <div class="form-group">
            <a href="#/" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span>
                Cancel
            </a>
        </div>
    </form>
</div>
